<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Stacked form</h2>
      <div class="card">
        <div class="card-header">Header</div>
        <div class="card-body">
          <form action="">
            <div class="form-group">
              <label for="population">Population:</label>
              <input
                type="text"
                class="form-control"
                id="population"
                name="population"
                data-population
              />
            </div>
            <div class="form-group">
              <label for="timeToElapse">Time To Elapse:</label>
              <input
                type="text"
                class="form-control"
                id="timeToElapse"
                name="timeToElapse"
                data-time-to-elapse
              />
            </div>
            <div class="form-group">
              <label for="reportedCases">Reported Cases:</label>
              <input
                type="text"
                class="form-control"
                id="reportedCases"
                name="reportedCases"
                data-reported-cases
              />
            </div>
            <div class="form-group">
              <label for="totalHospitalBeds">Total Hospital Beds:</label>
              <input
                type="text"
                class="form-control"
                id="totalHospitalBeds"
                name="totalHospitalBeds"
                data-reported-cases
              />
            </div>

            <div class="form-group">
                <div class="form-check-inline">
                    <label class="form-check-label">
                      <input name="periodType" type="radio" class="form-check-input" value="days" data-period-type>days
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input name="periodType" type="radio" class="form-check-input" value="weeks" data-period-type>weeks
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input name="periodType" type="radio" class="form-check-input" value="months" data-period-type>months
                    </label>
                  </div>
            </div>
             
            <button type="submit" class="btn btn-primary" data-goestimate>Submit</button>
          </form>
        </div>
        <div class="card-footer">Footer</div>
      </div>
    </div>
  </body>
</html>
